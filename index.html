<!doctype html>
<html lang="en">
  <head>
    <title>Word Guess Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

    <h1 class="text-center">Word Guess Game!!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 border-right">
                <div class="currentTopic text-center" id="topic">TOPIC: DEFAULT</div>
                <div class="displayBar text-center">HIT START BUTTON OR PRESS ANY KEY TO START</div>
                <div class="hint text-center" id="hintDisplay">HINT: COST 2 LIVES</div>
                <div class="usedWord text-center">USED KEYS: </div>
                <div class="remainded text-center">REMAINING LIVES: </div>
                <div class="score text-center">SCORE: </div>
                <div class="topicBox text-center">
                    <button type="button" class="btn btn-outline-warning" id="topic1">PERSON</button>
                    <button type="button" class="btn btn-outline-success" id="topic2">ANIMAL</button>
                </div>
                <div class="option text-center">
                    <button type="button" class="btn btn-danger" id="start">START</button>
                    <button type="button" class="btn btn-primary" id="hint">HINT</button>
                </div>
            </div>
            <div class="col-md-6 border-left text-center">
                <div><img src="#" alt="" width="400" id="ansPic"></div>
                <div><span id="answer"></span></div>
            </div>
    </div>

  </body>
</html>
